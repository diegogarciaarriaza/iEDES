Los origenes: Los orígenes de la actual iEDES Solenergy están ligados a la trayectoria profesional de Andrés Troya, nacido en Alcalá de los Gazules (Cádiz) en 1955. Trabajador incansable con un gran bagaje profesional, Andrés Troya quedó marcado por la experiencia vivida en Alemania en los años 70. Allí, pudo conocer de primera mano los orígenes de lo que hoy es la actual industria de la Energía Solar. Con la experiencia y formación que fue acumulando en esta etapa centroeuropea, Andrés Troya recaló en Cataluña en los años 80 donde fundó su primera empresa del actual grupo iEDES Solenergy, realizando trabajos de electricidad e instalaciones industriales para importantes clientes y compañías multinacionales.
Uno de los primeros: Uno de sus primeros grandes proyectos en materia de Energía Solar fue el desarrollo de huertos solares repartidos por toda la península. Con la creciente demanda del mercado de la Energía Solar, Andrés Troya comenzó con la expansión por todo el territorio español.
