CÓMO FUNCIONA UN EQUIPO DE ENERGÍA SOLAR FOTOVOLTAICA: ¿CÓMO FUNCIONA UN EQUIPO DE ENERGÍA SOLAR FOTOVOLTAICA?
Las instalaciones fotovoltaicas se dividen: Las instalaciones fotovoltaicas se dividen en dos grupos principalmente
Instalaciones aisladas: Instalaciones aisladas. Son instalaciones en las que no se dispone en el domicilio de suministro eléctrico, o se desea no depender de las grandes compañías eléctricas. En estas instalaciones la energía producida se almacena en acumuladores eléctricos (baterías) para su posterior uso.
Instalaciones de autoconsumo: Instalaciones de autoconsumo. Instalaciones en las que se desea combinar la producción eléctrica fotovoltaica con el suministro eléctrico de las grandes compañías. Éstas se diferencian de las anteriores en el hecho de no estar compuestas por ningún tipo de elemento de almacenamiento, por lo que se tiene un consumo directo de la energía producida.
En ambos casos el funcionamiento: En ambos casos el funcionamiento de la instalación se fundamenta en la conversión de la energía solar que recogen los paneles fotovoltaicos, esta energía es transmitida (en el caso de instalaciones aisladas) a un sistema de regulación que se encarga de controlar los ciclos de cargas y descargas de las baterías para así gestionarlas y protegerlas. Posteriormente la energía almacenada en las baterías será gestionada por el inversor de la instalación convirtiendo así la corriente continua proporcionada por las baterías en corriente alterna adaptada para el uso en la instalación eléctrica del domicilio. En el caso de instalaciones de autoconsumo se prescinde de las baterías, pasando directamente la corriente continua producida por los paneles al inversor, siendo transformada y consumida de forma instantánea.
