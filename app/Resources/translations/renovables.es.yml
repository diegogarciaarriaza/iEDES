El uso de la energía solar: El uso de la energía solar para la producción eléctrica ha demostrado su rentabilidad día a día. La base sobre la que se fundamentan los sistemas actuales es el denominado principio fotoeléctrico mediante el cual la radiación solar es transformada en energía eléctrica.
