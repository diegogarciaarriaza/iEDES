Solar térmica: EQUIPOS DE ENERGÍA SOLAR PARA TU VIVIENDA
Las energías renovables constituyen: Las energías renovables constituyen uno de los factores más importantes en el abastecimiento de energía, permiten cubrir las necesidades de cualquier familia y negocio. La energía solar es un recurso natural, inagotable y gratuito que permite un autoconsumo térmico y eléctrico mediante el aprovechamiento y uso de instalaciones diseñadas para tal fin.
Los sistemas de energía solar térmica: Los sistemas de energía solar térmica mediante circulación forzada de iEDES Solenergy son sistemas capaces de cubrir todas las necesidades básicas de agua caliente sanitaria (ACS) en viviendas unifamiliares, empresas y en la inmensa mayoría de circunstancias en las que sea necesario un suministro de ACS.
¿Cómo funciona solar térmico?: ¿CÓMO FUNCIONA UN EQUIPO DE ENERGÍA SOLAR TÉRMICA?
Esta instalación solar térmica: Esta instalación solar térmica va a ser la encargada de transferir la energía calorífica proporcionada por la radiación solar a un fluido caloportador, que se encuentra en el circuito primario de la instalación para conseguir así agua caliente sanitaria (ACS) para el suministro en el hogar. Esta instalación está compuesta por tres partes bien diferenciadas
Circuito primario de captación: Circuito primario de captación (C). Circuito cerrado, compuesto por un conjunto de captadores solares conectados en serie por los que circula el fluido caloportador encargado de transferir el calor captado en los paneles al agua almacenada en el acumulador, a través de un intercambiador helicoidal.
Acumulador (B): Acumulador (B). El agua acumulada va a servir como elemento de transferencia entre el circuito primario y el circuito de consumo. Se produce la transferencia de calor entre ambas, ésta se va a estratificar verticalmente de forma que se produzca la mayor transferencia de calor para el ACS de consumo (G-) < (F+).
Circuito de consumo (ACS): Circuito de consumo (ACS). Se produce una transferencia instantánea de calor entre el agua almacenada en el acumulador y el ACS de consumo. El agua de red entra (A) y circula a través del intercambiador helicoidal donde adquiere la temperatura necesaria para adaptarse a las necesidades del cliente el cual la consumirá (E).
El agua fría entra: El agua fría entra por una entrada (A) en un tanque de almacenamiento aislado (B). Desde allí fluye a través de un panel (C), que absorbe la radiación solar (D). La energía solar es absorbida en forma de calor y el agua caliente vuelve a entrar en el tanque donde intercambia calor con el resto del agua a través de convección o un intercambiador de calor. El agua caliente sale del tanque en la parte superior donde se puede utilizar (E). La temperatura en la parte superior del tanque (F +) es mayor que en la parte inferior (G-) debido a la menor masa específica de agua más caliente.
Los captadores solares: Los captadores solares iEDES Solenergy están desarrollados para aplicaciones de aprovechamiento térmico a baja temperatura. Están diseñados para soportar las más duras condiciones climáticas. Para su construcción se emplean los materiales más avanzados con el fin de obtener una larga vida útil y el máximo rendimiento energético.
