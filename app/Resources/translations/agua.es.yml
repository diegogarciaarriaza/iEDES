Qué es la cloración salina: ¿Qué es la cloración salina?
Básicamente consiste en la desinfección: Básicamente consiste en la desinfección de la piscina sin la necesidad de añadir las molestas pastillas de cloro, con lo que evitamos las irritaciones de piel y picazón de ojos entre otros problemas por el efecto de las cloraminas. Con estos sistemas se crea cloro en forma gaseosa a partir de la sal común disuelta en el agua a partir de una reacción química.
Dicho de un modo sencillo, el clorador salino separa: Dicho de un modo sencillo, el clorador salino separa las moléculas de cloro y sodio presentes en la sal común, usa ese cloro para desinfectar la piscina y vuelve a combinarse con el sodio para formar de nuevo sal, repitiéndose indefinidamente este ciclo.
El cloro genera cada día más enfermedades: El cloro genera cada día más enfermedades debido a las cloraminas
