Los modelos superinverter, consumen mucha menos energía: Super Inverter models consume much less energy than old-fashioned inverters.
El mando a distancia incorpora una sonda de medición: The remote control includes a measurement gauge that allows it to control the equipment based on the temperature at the location of the remote control, unlike other models that take this measurement by the split directly.
La unidad dispone de oscilación automática de los deflectores verticalmente: The unit moves the deflectors up and down automatically. By doing so, it distributes the exiting air in all directions.
