ENERGÍA SOLAR TÉRMICA: SOLAR THERMAL ENERGY
Las energías renovables constituyen uno de los factores más importantes: Renewable energy is one of the most important factors in the energy supply, making it possible to meet the needs of any family or business. Solar energy is an inexhaustible and free natural resource which allows for the personal consumption of thermal and electric energy by using systems designed for that purpose. 
Los sistemas de energía solar térmica mediante circulación forzada de iEDES: iEDES Solenergy’s forced circulation solar thermal energy systems are capable of meeting all the basic domestic hot water (DHW) needs in single-family homes, businesses, and in the vast majority of circumstances that require a DHW supply.
ENERGÍA SOLAR FOTOVOLTAICA: Photovoltaic Solar Energy Equipment
El uso de la energía solar para la producción eléctrica ha demostrado: The use of solar energy for the production of electricity has proven its everyday profitability. The basis for current systems is called the photoelectric effect, through which solar radiation is transformed into electric energy.
Las instalaciones fotovoltaicas de iEDES Solenergy se adaptan: iEDES Solenergy’s photovoltaic installations adapt to any and all circumstances the customer may have, this equipment is designed to meet the specific needs of each client.
AEROTERMIAS: AEROTERMICS
Evolución natural de las PLACAS SOLARES: The natural evolution of SOLAR PANELS
Sistema que permite extraer la energía térmica existente en el aire: A system that allows the extraction of thermal energy present in the air using heat pumps to transfer it to the stored water that will later be consumed in the home.
Presente desde hace mucho tiempo en el mercado en forma de bombas de calor aire-agua: Present in the market for a long time in the form of air-water heat pumps
Históricamente, se ha optado por la energía solar térmica como energía renovable: Historically, solar thermal energy has been chosen as the leading renewable energy for water heating. Europe’s recognition of AIRSISTEM gives the product much credibility and potential for growth in our country.
SISTEMA DE ÓSMOSIS: OSMOSIS SYSTEM
Estos sistemas no solo han mejorado ergonómicamente para facilitar: These systems have not only improved ergonomically in order to facilitate their placement in any space, but they have also improved the FILTRATION SYSTEM.
El primer filtro de sedimentos lleva un doble mallado aumentando la retención: The first sediment filter is double meshed, increasing the retention of solids carried by public water.
También los filtros de carbón activo que reaccionan con los elementos tóxicos: The activated carbon filters that react with toxic elements have been improved with a new formula that increases their porosity by more than double, exponentially increasing their absorption of toxins dissolved in public water.
DESCALCIFICADOR GENERACIÓN IEDES: iEDES Descaler
Los DESCALCIFICADORES son aparatos que eliminan la cal del agua: DESCALERS are devices that eliminate lime from water, thus obtaining soft water. They substitute calcium ions (tolerated well by humans) for sodium ions (salt).
Protegen las tuberías, sanitarios y electrodomésticos: Protects pipes in bathrooms and electrical appliances (washing machines, water heaters, faucets, refrigerators, showers, etc.) from excessive calcium and corrosion
Ayudan a eliminar ese "sarro" ya existente en las tuberías: Helps to eliminate the “lime scale” already existing in the pipes
Cuidan nuestra piel ya que el agua no contiene minerales en exceso: Protects our skin because the water doesn’t contain excessive minerals
Menos problemas de piel (picores, alergias, rojeces, etc.): Fewer skin problems (itchiness, allergies, blotchiness/redness, etc.)
Limpieza más fácil de baños y electrodomésticos: Easier cleaning of bathrooms and electrical appliances
Mayor vida útil de las cañerías y aparatos: Longer shelf life of plumbing and devices
Mayor paso de agua: Greater water pressure
Ahorro en productos de limpieza (se necesitan menos): Saving on cleaning products (they will be used less)
Menor contaminación ambiental: Less environmental pollution
CLORADORES SALINOS: Salt Chlorinators
Una de las mayores preocupaciones en la historia de la hmanidad: it consists of pool disinfection without the need to add unpleasant chlorine pills, with which we avoid the skin irritations and itchy eyes, among other problems, caused by chloramines. With these systems, a chemical reaction causes gaseous chlorine to be released from the salt dissolved in the water.
ESTUFAS DE PELLETS: PELLET HEATERS
La estufa de PELLETS de iEDES: The iEDES PELLET Heater is a heating system, manufactured with the most advanced technology and an elevated level of quality, that will allow you to enjoy the extraordinary sensation of fire in complete safety. 
El sistema de pellets es considerablemente más económico: The pellet system is considerably more economical than other fossil fuel systems.
Con pellets podrá tener todo el día: With pellets you will be able to have your home heated all day with a low economic cost.
