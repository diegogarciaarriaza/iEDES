Para que sea viable es necesario que la instalación se pueda realizar en las mejores condicione: For it to be practical, it’s necessary for the system to be placed in the best possible conditions, with a good direction and incline. In instances where there there is not a good orientation on the roof of the home, alternatives can be found for placing them on poles or other structures.
¿De qué está compuesta una instalación solar fotovoltaica: What is a photovoltaic solar system comprised of?
Una instalación solar fotovoltaica está compuesta por varios elemento: A photovoltaic solar system is made up of various parts
Módulo solar fotovoltaic: Photovoltaic solar unit. Is responsible for capturing solar radiation, generating energy as continuous current.
Maximizador de carg: Charge maximizer. Responsible for managing and stabilizing the current produced by the units in order to be able to charge the batteries. 
Baterías estacionaria: Stationary batteries. The part responsible for storing the energy produced by the units, in isolated systems without a connection to the grid.
Inversor de corrient: Current inverter.  Responsible for converting the continuous current provided by the stationary batteries into alternating current, ready for use by electrical appliances in our home.
Nuestras instalaciones están compuestas por paneles solares policristalino: Our installations are comprised of polycrystalline solar panels that offer a high output at an affordable cost, since the difference in output does not make up for their high cost of monocrystalline panels.
