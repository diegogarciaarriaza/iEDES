¿Qué ocurre por la noche? ¿Tendré electricidad: What happens at night? Will I have electricity?
Sí, en ambos casos. En el caso de instalaciones aislada: Yes for both. Isolated systems will have a supply from the energy that is stockpiled in the batteries throughout the day. With utility-interactive systems, there will not be a supply coming from the system but rather from the conventional grid.
¿Producen energía los paneles con nubes o lluvia? ¿Y si esta nublado varios días seguidos: Do the panels produce energy with clouds or rain? And what if it’s cloudy several days in a row?
Sí, siempre que haya un mínimo de radiación sola: Yes, there is always a small amount of solar radiation. If the radiation wasn’t sufficient, the energy will be obtained from the batteries or the power grid, depending on the system.
Si hay varios días nublados, nuestras instalaciones de consumo aislad: If it is cloudy for several days, our off-grid systems are prepared to have 3 days of stand-alone battery charge so that there will be 100% supply of electricity during these three days. 
