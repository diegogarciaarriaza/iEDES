¿Qué es la energía solar fotovoltaica: What is photovoltaic solar energy?
La energía solar fotovoltaica es una fuente de energí: Photovoltaic solar energy is an energy source that produces renewable electricity obtained directly from solar radiation using a semiconductor device called photovoltaic cells. Thanks to its great advantages, photovoltaic solar energy has become the third most important source of renewable energy in terms of globally installed capacity.
¿Para qué sirve la energía solar fotovoltaica: What can photovoltaic solar energy be used for?
Este tipo de energía se usa para alimentar innumerables aplicacione: This type of energy is used to fuel countless applications and automated devices, to supply to off-grid and grid-tied housing, and to produce electricity on a large scale through distribution networks.
¿Cómo funcionan los sistemas solares para producir electricidad: How do solar systems work to produce electricity?
Los paneles fotovoltaicos generan electricidad a partir de la captación de la radiación sola: Photovoltaic panels generate electricity by capturing solar radiation, the performance of which depends on the area, angle, and direction in which it is installed. The photoelectric cells installed in the panels transforms solar energy into electricity in the form of continuous current, that will be stored in batteries (in the case of off-grid installations), and converted to alternating current using an inverter included in the system, in order to be able to fulfill the needs of the connected devices.
¿Se pueden combinar diferentes fuentes de energía renovable en una misma instalación: Can different types of renewable energy be combined in the same system?
Sí, es posible. La energía solar fotovoltaica se puede combinar con otros tipo: Yes, it is possible. Photovoltaic solar energy can be combined with other types of electricity generation with renewable energy sources as well as conventional ones. For example, we can connect our installation to a wind or hydraulic systems, diesel generators, etc… these are called hybrid systems.
¿Cuál es la diferencia entre una instalación de autoconsumo aislada y conectada: What is the difference between an isolated and connected personal use system?
Las instalaciones fotovoltaicas se diferencian en dos tipo: There are two types of photovoltaic systems, isolated (off-grid) systems and utility-interactive (grid-tied).
Fotovoltaica aislad: Isolated (off-grid) PV. We consider isolated photovoltaic systems to be those installed in places where a conventional power supply doesn’t exist or isn’t wanted. These systems are different in that they store energy in batteries for later use. They are usually installed in remote locations, meant as a small charge supply for autonomous irrigation systems or devices.
Fotovoltaica de autoconsum: Utility-interactive (grid-tied) PV. These systems provide a complete supply to places where there are complex loads that require high levels of consumption. These installations directly supply the energy produced without being stored. They are only comprised of photovoltaic solar panels and current inverters.
¿Sigo utilizando la electricidad de la red: Will I continue using electricity from the grid?
Únicamente en las instalaciones de autoconsum: Only in utility-interactive systems, since these that directly supply energy won’t produce energy at night and it will be necessary to use energy from the conventional power supply. The same will happen at times when a larger capacity than our equipment can supply is needed.
¿Cuánto me ahorro en la factura de la luz: How much will I save on my electric bill?
Para saber cuánto se puede ahorrar es necesario realizar un estudi: To find out how much can be saved, it’s necessary to perform a survey to determine what system is best for the customer, since it will be advisable to install one type of power or another depending on the consumption and hours of operation of your electrical appliances.
¿Tengo que seguir pagando la factura de electricidad: Do I have to continue paying the electric bill?
No, en el caso de instalaciones aislada: No in the case of isolated systems and yes in the case of utility-interactive systems since the photovoltaic system would work during daylight hours, but the energy supplied at night or on days with little sunshine would come from conventional systems provided by your distributor.
¿Es útil la energía solar fotovoltaica para mi negocio o vivienda: Is photovoltaic solar energy useful for my business or home?
La energía solar es útil ya que aporta electricidad gratuit: Solar energy is very useful since it provides free electricity for us to use right away in our business or home, and, above all, leads to economic savings and fewer emissions in the environment.
¿Cuánto me costará la electricidad una vez tenga realizada la instalación solar: How much will electricity cost me once I have set up the solar system?
El coste de nuestro consumo tendrá dos valore: Consumption cost will have two values. The kWh generated by solar energy is about 0.06€/kWh while the kWh consumed from the grid are nearly 0.14€/kWh depending on the terms negotiated with an energy retailer. With solar energy, we have the ability to predict the electric costs of generating energy at a definite and constant rate, without suffering from the constant price increases of conventional electricity.
¿Por qué me podría interesarme instalar un sistema de energía solar fotovoltaica: Why would I be interested in installing a photovoltaic solar energy system?
Con la energía solar fotovoltaica ahorrada dinero sin perder en comodida: With photovoltaic solar energy, you will save money without losing convenience or service, up to 100% in isolated systems and up to 80% in utility-interactive systems, with our high-quality equipment and services always offering the best performance on the market. 
