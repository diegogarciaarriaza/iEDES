¿Qué es mejor, forzado o termosifón: Which is better, forced or thermosiphon?
¿Qué es la energía solar térmica: What is solar thermal energy?
La energía solar térmic: Solar thermal energy consists of taking advantage of the sun’s heat to obtain domestic hot water (DHW), heating, or to produce mechanical energy, and from that, electric energy.
¿Por qué me podría interesar instalar: Why would I be interested in installing an iEDES solar thermal energy system?
Instalando un sistema de energía sola: Installing a solar thermal energy system in your home will save you money and will improve your quality of life.
¿Para qué sirve la energía solar térmica: What is solar thermal energy used for?
La principal aplicación de la energía solar térmic: The main application of solar thermal energy is for domestic hot water (DHW) for the domestic and service sectors, although it can also be used in low-temperature ambient heating, pool heating, and other less common uses.
¿Se pueden instalar captadores solares sobre tejados inclinados: Can solar panels be installed on sloped roofs?
Sí, la instalación puede hacerse en cualquier tipo de techo: Sí, la instalación puede hacerse en cualquier tipo de techos tanto para los sistemas solares domésticos como para los industriales.
¿Qué equipos se utilizan en una instalación solar térmica: ¿Qué equipos se utilizan en una instalación solar térmica para producción de agua caliente sanitaria (ACS)?
Además de los paneles solare: Besides solar panels, meant for collecting solar heat and transferring it to the fluid that circulates within them, the system is composed of
Sistema de acumulació: An accumulation system comprised of one or many tanks that will store the hot water until it is needed for use.
Sistema de intercambio del calo: An exchange system from the heat captured in the panels to the consumable water stored in the tanks.
Centralita para la regulació: A system controller to regulate and monitor that the equipment is operating correctly, and to protect the system from overheating, freezing, etc.
Estratificador o equipo de energía convenciona: A stratifier or an auxiliary conventional energy equipment meant to supplement the demand for hot water necessary for the user, guaranteeing a continuous supply in case of lack of solar radiation.
¿Existen distintos tipos de captadores solares térmicos: Are there different types of solar thermal collectors?
Los captadores más usados en aplicaciones doméstica: The collectors most commonly used in domestic applications are flat panel collectors and evacuated tube collectors. Choosing one or the other will depend on the application for which they are intended. The evacuated tube (or heat pipe) collectors are more expensive but have a better output, being able to reach higher temperatures. This makes them suitable for more demanding applications or more severe climates. Finally, flat panel collectors are used more often in domestic applications due to their price and proven efficiency.
¿Cómo funcionan los sistemas solares para producir agua caliente sanitaria (ACS): How do solar systems work to produce domestic hot water (DHW)?
¿En cuánto tiempo calienta el agua: How long does it take to heat the water?
Depende de muchos factores, consumo, equipos, et: It depends on many factors, consumption, equipment, etc. Generally, the solar equipment does calculations so that the necessary amount of water at the desired temperature may be produced throughout the day. In standard domestic solar systems, for example, the equipment produces an average of 440 liters of 60° per day.
¿Es viable la instalación de captadores solares planos para ACS en cualquier vivienda: Is it possible to install solar panels for DHW in any home?
Necesitamos que los captadores puedan tener una orientación al su: We need the collectors to be able to face the south. To obtain a significant solar contribution, in keeping with the investment made and energy efficiency, we can’t place solar panels on north-facing slopes. On roofs that are significantly turned away from the south, such a deviation can be corrected using metal structures fastened to the panels.
¿Estoy obligado a instalar energía solar en mi domicilio o casa: Am I required to install solar thermal energy in my residence?
Hablar de la energía solar térmica es hablar de una de las tecnologías renovable: To speak about solar thermal energy is to speak of one of the renewable technologies that has the greatest implementation in our homes. In March of 2006, the Technical Building Code (CTE) came into effect, which made it required to be installed in all permits for newly-built buildings or renovated DHW systems and/or indoor pool heating. Specifically, through the DB-HE-4 “Minimum Solar Contribution for Domestic Hot Water (DHW),” it establishes a minimum solar contribution to produce DHW that buildings affected by the rule must reach.
