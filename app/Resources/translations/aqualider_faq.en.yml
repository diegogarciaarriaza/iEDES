¿Las heladas pueden dañar mis paneles: Can frost damage my panels?
Para evitar daños con las helada: To avoid damage from frost, it is necessary to add a small amount of antifreeze to the thermal fluid that circulates through the collector. Non-toxic chemical products are used in a small amount so that the fluid does not freeze at a temperature of 5 ºC below the minimum temperature recorded in the area. We also rely on a programmable anti-freezing parameter in our iEDES SC32 system controllers, which activate the recirculation of fluid through the circuit to avoid freezing.
