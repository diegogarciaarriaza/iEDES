CLORADORES SALINOS: SALT CHLORINATORS
Gracias al avance de la Tecnología: Thanks to advances in technology, there is an ALTERNATIVE to chlorine.
En los últimos años se ha producido un aumento: In recent years, there has been an increase in the use of this system to disinfect pools, and a decline in traditional chlorine systems, due to the great advantages that it presents.
Qué es la cloración salina: What is saline chlorination?
Básicamente consiste en la desinfección: Essentially, it consists of pool disinfection without the need to add unpleasant chlorine pills, with which we avoid the skin irritations and itchy eyes, among other problems, caused by chloramines. With these systems, a chemical reaction causes gaseous chlorine to be released from the salt dissolved in the water.
Dicho de un modo sencillo, el clorador salino separa: Put simply, the salt chlorinator separates chlorine and sodium molecules present in common salt, uses this chlorine to disinfect the pool, and it then recombines with the sodium in order to form salt again, repeating this cycle indefinitely.
El cloro genera cada día más enfermedades: Chlorine generates more illnesses each day due to chloramines.
