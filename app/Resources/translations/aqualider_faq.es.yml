¿Existen distintos tipos de captadores solares térmicos?: ¿Existen distintos tipos de captadores solares térmicos?
Los captadores más usados en aplicaciones domésticas: Los captadores más usados en aplicaciones domésticas son los captadores solares planos y los captadores con tubos de vacío. La elección de uno u otro tipo de panel vendrá condicionada por la aplicación a la que se destinen. Los captadores con tubos de vacío o “heat pipe” son más caros pero tienen un mayor rendimiento pudiendo alcanzar mayores temperaturas. Esto los hace adecuados para aplicaciones más exigentes o climas más severos. Por último, los captadores planos son los más utilizados en aplicaciones domésticas debido a su precio y a su demostrada eficacia.
¿Cómo funcionan los sistemas solares para producir agua caliente sanitaria (ACS)?: ¿Cómo funcionan los sistemas solares para producir agua caliente sanitaria (ACS)?
Explicado de una forma simple y sencilla: Explicado de una forma simple y sencilla, un sistema solar para producción de agua caliente sanitaria (ACS) se compone de un captador o panel solar y un depósito de almacenamiento de agua. El funcionamiento es bien sencillo, el agua del depósito se hace circular por el panel donde es calentada por la radiación solar que incide sobre el mismo.
