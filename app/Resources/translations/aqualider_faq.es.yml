Fotovoltaica de autoconsumo: Fotovoltaica de autoconsumo. Estas instalaciones dan un suministro completo a lugares donde existen cargas complejas que requieren de altos consumos. Estas instalaciones suministran directamente la energía producida sin ser almacenada. Están compuestas únicamente por paneles solares fotovoltaicos e inversores de corriente.
