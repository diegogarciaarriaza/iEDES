¿Qué es una cookie?: ¿Qué es una cookie?
Una Cookie es un pequeño archivo que se almacena en el ordenador: Una Cookie es un pequeño archivo que se almacena en el ordenador del usuario, tablet, smartphone o cualquier otro dispositivo con información sobre la navegación. El conjunto de cookies de todos nuestros usuarios nos ayuda a mejorar la calidad de nuestra web, permitiéndonos controlar qué páginas son útiles, cuáles no y cuáles son susceptibles de mejora. Las cookies son esenciales para el funcionamiento de Internet, aportando innumerables ventajas en la prestación de servicios interactivos, facilitándole la navegación y usabilidad de nuestro website. En ningún caso las cookies podrían dañar su equipo. Por contra, el que estén activas nos ayuda a identificar y resolver los errores.
¿Qué tipos de cookies utilizamos?: ¿Qué tipos de cookies utilizamos?
Según la entidad que la gestiona: Según la entidad que la gestiona 
Cookies propias: Cookies propias. Son aquellas que se envían a su equipo desde nuestros propios equipos o dominios y desde el que prestamos el servicio que nos solicita.
Cookies de terceros: Cookies de terceros. Son aquellas que se envían a su equipo desde un equipo o dominio que no es gestionado por nosotros, sino por otra entidad colaboradora. Como, por ejemplo, las usadas por redes sociales, o por contenido externo como Google Maps.
Según el plazo de tiempo que permanecen activadas: Según el plazo de tiempo que permanecen activadas 
Cookies de sesión: Cookies de sesión. Son cookies temporales que permanecen en el archivo de cookies de su navegador hasta que el Usuario abandona la página web, por lo que ninguna queda registrada en el disco duro de su ordenador. La información obtenida por medio de estas cookies, sirven para analizar pautas de tráfico en el website. A la larga, esto nos permite proporcionar una mejor experiencia para mejorar el contenido y facilitar su uso.
Cookies persistentes: Cookies persistentes. son almacenadas en el disco duro y nuestra web las lee cada vez que el Usuario realiza una nueva visita. Una cookie permanente posee una fecha de expiración determinada. La cookie dejará de funcionar después de esa fecha. Estas cookies las utilizamos, generalmente, para facilitar los servicios de compra y registro.
Según su finalidad: Según su finalidad 
Cookies técnicas: Cookies técnicas. Son aquellas necesarias para la navegación y el buen funcionamiento de nuestro website. Permiten, por ejemplo, controlar el tráfico y la comunicación de datos, acceder a partes de acceso restringido, realizar el proceso de compra de un pedido, utilizar elementos de seguridad, almacenar contenidos para poder difundir vídeos o compartir contenidos a través de redes sociales.
Cookies de personalización: Cookies de personalización. Son aquéllas que permiten al Usuario acceder al servicio con unas características predefinidas en función de una serie de criterios, como por ejemplo el idioma, el tipo de navegador a través del cual se accede al servicio, la configuración regional desde donde se accede al servicio, etc.
Cookies de análisis: Cookies de análisis. Son aquéllas que nos permiten cuantificar el número de usuarios y así realizar la medición y análisis estadístico de la utilización que hacen los usuarios de los servicios prestados. Para ello se analiza su navegación en nuestro website con el fin de mejorar la oferta de productos y servicios que ofrecemos.
Cookies publicitarias: Cookies publicitarias. Son aquéllas que permiten la gestión, de la forma más eficaz posible, de los espacios publicitarios que se pudieran incluir en nuestro website.
Cookies de publicidad comportamental: Cookies de publicidad comportamental. Estas cookies almacenan información del comportamiento de los usuarios obtenida a través de la observación continuada. Gracias a ellas, podríamos conocer los hábitos de navegación en Internet y mostrarle publicidad relacionada con su perfil de navegación.
¿Cómo puede el Usuario configurar o deshabilitar las cookies?: ¿Cómo puede el Usuario configurar o deshabilitar las cookies?
Puedes permitir, bloquear o eliminar las cookies: Puedes permitir, bloquear o eliminar las cookies instaladas en su equipo mediante la configuración de las opciones de su navegador de Internet. En caso de que no permita la instalación de cookies en su navegador es posible que no pueda acceder a algunos de los servicios y que su experiencia en el website pueda resultar menos satisfactoria.
En los siguientes enlaces tienes a tu disposición: En los siguientes enlaces tienes a tu disposición toda la información para configurar o deshabilitar tus cookies en cada navegador 
