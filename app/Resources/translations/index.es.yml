Estos sistemas no solo han mejorado ergonómicamente para facilitar: Estos sistemas no solo han mejorado ergonómicamente para facilitar su ubicación en cualquier espacio, sino que han mejorado el SISTEMA de FILTRADO.
El primer filtro de sedimentos lleva un doble mallado aumentando la retención: El primer filtro de sedimentos lleva un doble mallado aumentando la retención de sólidos transportados por las aguas comunes.
También los filtros de carbón activo que reaccionan con los elementos tóxicos: También los filtros de carbón activo que reaccionan con los elementos tóxicos han sido mejorados con una nueva formulación que aumenta más del doble su porosidad aumentando exponencialmente su absorción de tóxicos disueltos en el agua común.
