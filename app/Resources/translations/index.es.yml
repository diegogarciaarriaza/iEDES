Una de las mayores preocupaciones en la historia de la hmanidad: Una de las mayores preocupaciones en la historia de la hmanidad ha sido el procurarse agua lo más pura y limpia posible. El desarrollo de la sociedad reclama cada vez más agua, pero no solo a veces escasea el agua sino que su calidad en los puntos donde se encuentra y capta, desgraciadamente se ha ido deteriorando día a día con el propio desarrollo, esto obliga a un tratamiento cada vez más amplio y complejo técnicamente.
