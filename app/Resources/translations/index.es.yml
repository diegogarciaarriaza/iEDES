La estufa de PELLETS de iEDES: La estufa de PELLETS de iEDES La estufa de PELLETS de iEDES es un sistema de calefacción, fabricado con la tecnología más avanzada y un elevado nivel de calidad, que le permitirá disfrutar de la extraordinaria sensación del fuego en total seguridad.
El sistema de pellets es considerablemente más económico: El sistema de pellets es considerablemente más económico que otros sistemas de combustibles fósiles.
Con pellets podrá tener todo el día: Con pellets podrá tener todo el día su hogar climatizado con un bajo coste económico.
