ENERGÍA SOLAR TÉRMICA: ENERGÍA SOLAR TÉRMICA
Las energías renovables constituyen uno de los factores más importantes: Las energías renovables constituyen uno de los factores más importantes en el abastecimiento de energía, permiten cubrir las necesidades de cualquier familia y negocio. La energía solar es un recurso natural, inagotable y gratuito que permite un autoconsumo térmico y eléctrico mediante el aprovechamiento y uso de instalaciones diseñadas para tal fin.
Los sistemas de energía solar térmica mediante circulación forzada de iEDES: Los sistemas de energía solar térmica mediante circulación forzada de iEDES Solenergy son sistemas capaces de cubrir todas las necesidades básicas de agua caliente sanitaria (ACS) en viviendas unifamiliares, empresas y en la inmensa mayoría de circunstancias en las que sea necesario un suministro de ACS.
ENERGÍA SOLAR FOTOVOLTAICA: ENERGÍA SOLAR FOTOVOLTAICA
El uso de la energía solar para la producción eléctrica ha demostrado: El uso de la energía solar para la producción eléctrica ha demostrado su rentabilidad día a día. La base sobre la que se fundamentan los sistemas actuales es el denominado principio fotoeléctrico mediante el cual la radiación solar es transformada en energía eléctrica.
Las instalaciones fotovoltaicas de iEDES Solenergy se adaptan: Las instalaciones fotovoltaicas de iEDES Solenergy se adaptan a todas las circunstancias que pueda tener el cliente, estos equipos están diseñados para proporcionar un suministro ajustado a las necesidades de cada cliente.
